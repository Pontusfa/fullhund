plugins {
    id 'java'
    id 'application'
    id "jacoco"
}

mainClassName = 'lk.pontusfa.fullhund.App'

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

jacoco {
    toolVersion = "0.8.1"
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled = true
        csv.enabled = false
        html.destination = "${buildDir}/reports/coverage"
    }
}
